<!DOCTYPE html>

<html>

<head>

<title>Mobile Food Order</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body {

  font-family: Arial;

  margin: 0;

  background: #f5f5f5;

}

.header {

  background: tomato;

  padding: 15px;

  color: white;

  text-align: center;

  font-size: 22px;

}

.menu-item {

  background: white;

  margin: 10px;

  padding: 15px;

  border-radius: 12px;

  box-shadow: 0 2px 5px rgba(0,0,0,0.15);

}

.menu-item button {

  background: tomato;

  border: none;

  padding: 8px 15px;

  color: white;

  border-radius: 8px;

  margin-top: 8px;

  width: 100%;

}

.cart-box {

  background: white;

  margin: 10px;

  padding: 15px;

  border-radius: 12px;

  box-shadow: 0 2px 5px rgba(0,0,0,0.15);

}

button {

  cursor: pointer;

}

.total {

  font-size: 20px;

  margin-top: 10px;

  font-weight: bold;

}

</style>

</head>

<body>

<div class="header">Food Order (Mobile)</div>

<!-- Menu List -->

<div id="menu"></div>

<!-- Cart -->

<div class="cart-box">

  <h3>Your Cart</h3>

  <div id="cart"></div>

  <p class="total">Total: ₹ <span id="total">0</span></p>

  <button style="background:green" onclick="payNow()">Pay Now</button>

  <br><br>

  <button style="background:gray" onclick="clearCart()">Clear Cart</button>

</div>

<script>

// Menu Data

const menuItems = [

  { name: "Idly", price: 10 },

  { name: "Dosa", price: 30 },

  { name: "Poori", price: 35 },

  { name: "Vada", price: 12 },

  { name: "Coffee", price: 15 },

  { name: "Puttu", price: 25 },

  { name: "Pazham Pori", price: 20 }

];

let cart = [];

// Load Menu

function loadMenu() {

  let html = "";

  menuItems.forEach(item => {

    html += `

      <div class="menu-item">

        <h3>${item.name}</h3>

        <p>Price: ₹${item.price}</p>

        <button onclick="addToCart('${item.name}', ${item.price})">Add to Cart</button>

      </div>

    `;

  });

  document.getElementById("menu").innerHTML = html;

}

function addToCart(name, price) {

  cart.push({ name, price });

  updateCart();

}

function updateCart() {

  let html = "";

  let total = 0;

  cart.forEach(item => {

    html += `<p>${item.name} - ₹${item.price}</p>`;

    total += item.price;

  });

  document.getElementById("cart").innerHTML = html;

  document.getElementById("total").innerText = total;

}

function clearCart() {

  cart = [];

  updateCart();

}

function payNow() {

  alert("Scan this QR to Pay.\n(You can replace this with your own QR image.)");

}

loadMenu();

</script>

</body>

</html>
